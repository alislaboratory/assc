<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSC 2026 - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ASSC 2026 Admin Panel</h1>
            <p>Manage conference events and workshops</p>
        </div>

        <div class="card">
            <h2>Connection Status</h2>
            <p>
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Connecting...</span>
            </p>
        </div>

        <div class="card">
            <h2>Add New Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" required>
                </div>
                
                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <input type="time" id="eventTime" required>
                </div>
                
                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" required>
                </div>
                
                <div class="form-group">
                    <label for="eventOrganizer">Organizer</label>
                    <input type="text" id="eventOrganizer" required>
                </div>
                
                <div class="form-group">
                    <label for="eventType">Type</label>
                    <select id="eventType" required>
                        <option value="">Select type...</option>
                        <option value="workshop">Workshop</option>
                        <option value="speaker">Speaker Session</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eventDay">Day</label>
                    <select id="eventDay" required>
                        <option value="">Select day...</option>
                        <option value="1">Day 1</option>
                        <option value="2">Day 2</option>
                        <option value="3">Day 3</option>
                    </select>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Add Event</button>
                    <button type="button" class="btn btn-secondary" id="clearForm">Clear Form</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Current Events</h2>
            <div class="day-tabs">
                <a href="#" class="day-tab active" data-day="1">Day 1</a>
                <a href="#" class="day-tab" data-day="2">Day 2</a>
                <a href="#" class="day-tab" data-day="3">Day 3</a>
            </div>
            
            <div id="eventsList">
                <p>Loading events...</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    <script>
        // Admin-specific functionality
        let currentEvents = [];
        let selectedDay = '1';

        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            setupEventForm();
            setupDayTabs();
            loadEvents();
        });

        function setupEventForm() {
            const form = document.getElementById('eventForm');
            const clearBtn = document.getElementById('clearForm');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                addEvent();
            });

            clearBtn.addEventListener('click', function() {
                form.reset();
            });
        }

        function setupDayTabs() {
            const tabs = document.querySelectorAll('.day-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Filter events
                    selectedDay = this.dataset.day;
                    displayEvents(currentEvents);
                });
            });
        }

        function addEvent() {
            const formData = {
                name: document.getElementById('eventName').value,
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value,
                organizer: document.getElementById('eventOrganizer').value,
                type: document.getElementById('eventType').value,
                day: parseInt(document.getElementById('eventDay').value)
            };

            fetch('/api/events', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert('Error: ' + data.error, 'error');
                } else {
                    showAlert('Event added successfully!', 'success');
                    document.getElementById('eventForm').reset();
                    loadEvents();
                }
            })
            .catch(error => {
                showAlert('Error adding event: ' + error.message, 'error');
            });
        }

        function loadEvents() {
            fetch('/api/events')
                .then(response => response.json())
                .then(events => {
                    currentEvents = events;
                    displayEvents(events);
                })
                .catch(error => {
                    showAlert('Error loading events: ' + error.message, 'error');
                });
        }

        function displayEvents(events) {
            const container = document.getElementById('eventsList');
            
            if (events.length === 0) {
                container.innerHTML = '<p>No events found.</p>';
                return;
            }

            // Filter by selected day
            const filteredEvents = events.filter(event => event.day == selectedDay);

            if (filteredEvents.length === 0) {
                container.innerHTML = '<p>No events for the selected day.</p>';
                return;
            }

            // Group by day
            const eventsByDay = {};
            filteredEvents.forEach(event => {
                if (!eventsByDay[event.day]) {
                    eventsByDay[event.day] = [];
                }
                eventsByDay[event.day].push(event);
            });

            let html = '';
            Object.keys(eventsByDay).sort().forEach(day => {
                html += `<h3>Day ${day}</h3>`;
                eventsByDay[day].forEach(event => {
                    html += createEventCard(event);
                });
            });

            container.innerHTML = html;
        }

        function createEventCard(event) {
            return `
                <div class="event-card ${event.type}">
                    <div class="event-header">
                        <div>
                            <div class="event-title">${event.name}</div>
                            <div class="event-time">${event.time}</div>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-secondary" onclick="editEvent(${event.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteEvent(${event.id})">Delete</button>
                        </div>
                    </div>
                    <div class="event-details">
                        <div class="event-detail">
                            <strong>Location:</strong> ${event.location}
                        </div>
                        <div class="event-detail">
                            <strong>Organizer:</strong> ${event.organizer}
                        </div>
                        <div class="event-detail">
                            <strong>Type:</strong> ${event.type.charAt(0).toUpperCase() + event.type.slice(1)}
                        </div>
                    </div>
                </div>
            `;
        }

        function editEvent(id) {
            const event = currentEvents.find(e => e.id === id);
            if (!event) return;

            // Populate form with event data
            document.getElementById('eventName').value = event.name;
            document.getElementById('eventTime').value = event.time;
            document.getElementById('eventLocation').value = event.location;
            document.getElementById('eventOrganizer').value = event.organizer;
            document.getElementById('eventType').value = event.type;
            document.getElementById('eventDay').value = event.day;

            // Scroll to form
            document.getElementById('eventForm').scrollIntoView({ behavior: 'smooth' });

            // Change form to update mode
            const form = document.getElementById('eventForm');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            submitBtn.textContent = 'Update Event';
            submitBtn.onclick = function(e) {
                e.preventDefault();
                updateEvent(id);
            };
        }

        function updateEvent(id) {
            const formData = {
                name: document.getElementById('eventName').value,
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value,
                organizer: document.getElementById('eventOrganizer').value,
                type: document.getElementById('eventType').value,
                day: parseInt(document.getElementById('eventDay').value)
            };

            fetch(`/api/events/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert('Error: ' + data.error, 'error');
                } else {
                    showAlert('Event updated successfully!', 'success');
                    document.getElementById('eventForm').reset();
                    loadEvents();
                    resetForm();
                }
            })
            .catch(error => {
                showAlert('Error updating event: ' + error.message, 'error');
            });
        }

        function deleteEvent(id) {
            if (!confirm('Are you sure you want to delete this event?')) {
                return;
            }

            fetch(`/api/events/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert('Error: ' + data.error, 'error');
                } else {
                    showAlert('Event deleted successfully!', 'success');
                    loadEvents();
                }
            })
            .catch(error => {
                showAlert('Error deleting event: ' + error.message, 'error');
            });
        }

        function resetForm() {
            const form = document.getElementById('eventForm');
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Add Event';
            submitBtn.onclick = null;
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(alert, container.firstChild);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // WebSocket event handlers
        socket.on('event_created', function(event) {
            currentEvents.push(event);
            displayEvents(currentEvents);
            showAlert('New event added: ' + event.name, 'success');
        });

        socket.on('event_updated', function(event) {
            const index = currentEvents.findIndex(e => e.id === event.id);
            if (index !== -1) {
                currentEvents[index] = event;
                displayEvents(currentEvents);
                showAlert('Event updated: ' + event.name, 'success');
            }
        });

        socket.on('event_deleted', function(data) {
            currentEvents = currentEvents.filter(e => e.id !== data.id);
            displayEvents(currentEvents);
            showAlert('Event deleted', 'success');
        });
    </script>
</body>
</html>
